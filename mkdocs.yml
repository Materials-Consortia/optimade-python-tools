site_name: OPTIMADE-Python-Tools Documentation
site_description: Documentation for the OPTIMADE-Python-Tools
copyright: Built by OPTIMADE Development Team

theme:
  name: 'material'

site_url: https://www.optimade.org/optimade-python-tools/
repo_url: https://github.com/Materials-Consortia/optimade-python-tools
markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - toc:
      permalink: true

plugins:
  - search
  - minify
  - mkdocstrings
  - awesome-pages
