version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  target-branch: master
  reviewers:
  - CasperWA
  - ml-evs
  - shyamd
  labels:
  - dependency_updates
- package-ecosystem: submodules
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: master
  reviewers:
  - CasperWA
  - ml-evs
  - shyamd
  labels:
  - providers_updates
