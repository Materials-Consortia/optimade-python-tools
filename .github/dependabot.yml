version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: monthly
  # Needs to be larger than the number of total requirements (currently 31)
  open-pull-requests-limit: 50
  target-branch: master
  labels:
  - dependency_updates
- package-ecosystem: gitsubmodule
  directory: "/"
  schedule:
    interval: daily
  target-branch: master
  labels:
  - providers_updates
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  target-branch: master
  labels:
  - CI
