name: Publish on PyPI

on: [push]
  # release:
  #   types:
  #   - published

jobs:

  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'Materials-Consortia/optimade-python-tools' && startsWith(github.ref, 'refs/tags/test_')
    # if: github.repository == 'Materials-Consortia/optimade-python-tools' && startsWith(github.ref, 'refs/tags/v')
    env:
      PUBLISH_UPDATE_BRANCH: test_release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Python dependencies
      run: |
        python -m pip install -U pip
        pip install -U setuptools

    - name: Update version, generate changelog, and update 'master'
      uses: CasperWA/push-protected@master
      with:
        token: ${{ secrets.RELEASE_PAT_CASPER }}
        repository: ${{ github.repository }}
        branch: ${PUBLISH_UPDATE_BRANCH}
        changes: .github/workflows/update_changelog.sh

    - name: Build source distribution
      run: python ./setup.py sdist

    # - name: Publish package to PyPI
    #   uses: pypa/gh-action-pypi-publish@master
    #   with:
    #     user: __token__
    #     password: ${{ secrets.PYPI_PASSWORD }}

    - name: Update tag to latest commit
      run: |
        git config --local user.email "dev@optimade.org"
        git config --local user.name "OPTIMADE Developers"

        git fetch origin

        TAG_MSG="${GITHUB_REF#refs/tags/}\n\nFull release changelog can be seen at https://www.optimade.org/optimade-python-tools/CHANGELOG/ and at https://github.com/Materials-Consortia/optimade-python-tools/blob/${GITHUB_REF#refs/tags/}/docs/CHANGELOG.md."
        git tag -f -m "${TAG_MSG}" ${GITHUB_REF#refs/tags/} origin/${PUBLISH_UPDATE_BRANCH}
        git push -f --tags

  build_docs:
    runs-on: ubuntu-latest
    needs: publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools
        pip install -e .[all]

    - name: Build docs
      run: mkdocs build

