name: Publish on PyPI

on:
  release:
    types:
    - published

jobs:
  publish-component:
    runs-on: ubuntu-latest
    if: github.repository == 'Materials-Consortia/optimade-python-tools' && startsWith(github.ref, 'refs/tags/v')

    strategy:
      max-parallel: 4
      matrix:
        package: ["optimade-core","optimade-client","optimade-server","optimade-validator"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools requests

    - name: Check released tag
      env:
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_REF: ${{ github.ref }}
      run: python .github/workflows/check_released_tag.py

    # There might be a better way to do this
    - name: Install all packages package
      run: |
        pip install optimade-core/
        pip install optimade-server/
        pip install optimade-validator/
        pip install optimade-client/
        pip install -e .[dev]

    - name: Build source distribution
      run: python ./setup.py sdist
      working-directory: ./${{ strategy.package }}

    # This tests that publication to PyPI is possible, before properly publishing
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
        packages_dir: ./${{ strategy.package }}/dist

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
        packages_dir: ./${{ strategy.package }}/dist


  publish-metapackage:
    needs:
      - publish-component
    runs-on: ubuntu-latest
    if: github.repository == 'Materials-Consortia/optimade-python-tools' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools requests

    - name: Check released tag
      env:
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_REF: ${{ github.ref }}
      run: python .github/workflows/check_released_tag.py

    - name: Build source distribution
      run: python ./setup.py sdist

    # This tests that publication to PyPI is possible, before properly publishing
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}

  docs:
    runs-on: ubuntu-latest
    needs:
    - deploy

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools requests

    # There might be a better way to do this
    - name: Install all packages package
      run: |
        pip install optimade-core/
        pip install optimade-server/
        pip install optimade-validator/
        pip install optimade-client/
        pip install -e .[dev]

    - name: Install Docs dependencies
      run: |
        pip install -r .github/workflows/requirements-docs.txt --upgrade

    - name: Generate changelog
      uses: charmixer/auto-changelog-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit files
      run: |
        git config --local user.email "dev@optimade.org"
        git config --local user.name "optimade_devs"
        mv CHANGELOG.md docs/
        git add docs/CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && echo ::set-env name=push::1 || echo "No changes to CHANGELOG.md"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: mkdocs build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./site
